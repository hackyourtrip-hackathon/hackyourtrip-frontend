<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script defer src="bundle.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body class="scroller">
  <header>
    <!-- insert header -->
    <nav class="indigo">
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo">
          Headline
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="#">
              <i class="tiny material-icons">favorite</i> Ratings
            </a>
          </li>
          <li>
            <a href="#">
              <i class="tiny material-icons">add</i> Add New
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="reviews white row">

    <section class="container">
      <h3>Another Headline</h3>

      <div class="tour-guides cards row">

        <div class="item col s12 m6 l3">

          <div class="card hoverable" data-id="${ id }">

            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="https://via.placeholder.com/150" alt="${ title }">
            </div>

            <div class="card-content">
              <span class="card-title activator">${ starRating(rating) }</span>
              <p>${ review.slice(0, 100) }...</p>
            </div>

          </div>

        </div>

      </div>
    </section>

  </div>
  <footer class="indigo darken-4 page-footer">
    <!-- insert footer -->
    <div class="container footer-copyright">
      <p>
        <strong>&copy; 2018 Discover Network</strong>
      </p>
    </div>
  </footer>

</body>
</html>
